apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.mogujie.tt"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/netty-3.6.6.Final.jar')
    compile files('libs/jpinyin-1.0.jar')

    compile project(':TeamTalkLibs')

    //async-http网络请求库 代码地址-----> https://github.com/loopj/android-async-http
    compile 'com.loopj.android:android-async-http:1.4.6'
    //图片请求库 代码地址-----> https://github.com/nostra13/Android-Universal-Image-Loader
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
}
